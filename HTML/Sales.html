<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link rel="icon" href="../IMAGES/Image-1.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #04646b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .product {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100px; 
            height: auto;
            position: absolute;
            top: 10px; 
            left: 10px; 
        }

        .product h2 {
            margin-top: 0;
        }

        .product p {
            margin-bottom: 10px;
        }

        .product button {
            background-color: #058024;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #0dabd7;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ventas</h1>
    </header>

    <div class="container">
        <div class="product">
            <img src="../IMAGES/Image-1.jpg" alt="Producto">
            <h2>Nombre del Producto</h2>
            <p>Descripci√≥n del producto...</p>
            <p>Precio: $XX.XX</p>
            <button>Comprar</button>
        </div>
    </div>
</body>
</html>
